{extend name="public/base"/}
{block name="body"}
<div class="main-box clearfix">
    <header class="main-box-header clearfix">
        <div class="pull-left">
            <h2>{$meta_title}</h2>
        </div>
        <div class="pull-right">
            <a class="btn btn-primary" href="{:url('admin/operate/banner_add')}">新 增</a>
            <button class="btn btn-danger ajax-post confirm" url="{:url('admin/operate/del')}" target-form="ids">删 除</button>
        </div>
    </header>
    <div class="main-box-body clearfix">

        <div class="table-responsive clearfix">

            <div class="table-responsive clearfix">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th width="30"><input class="checkbox check-all" type="checkbox"></th>
                        <th>ID</th>
                        <th>标题</th>
                        <th>缩略图</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="list" id="item"}
                    <tr>
                        <td><input class="ids row-selected" type="checkbox" name="id[]" value="{$item['id']}"></td>
                        <td>{$item.id}</td>
                        <td>{$item.title}</td>
                        <td><img src="{:get_cover($item['cover_id'],'path')}" width="50"/></td>
                        <td>{$item.update_time|date="Y-m-d H:i:s",###}</td>
                        <td>
                            <a class="btn btn-info" href="{:url('admin/operate/banner_edit',array('id'=>$item['id']))}" >编辑</a>
                            <a href="{:url('admin/operate/del',array('id'=>$item['id']))}" class="btn btn-danger ajax-get confirm">删除</a>
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
{/block}
