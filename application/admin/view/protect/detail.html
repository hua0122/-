{extend name="public/base"/}
{block name="body"}
<div class="main-box clearfix">
	<header class="main-box-header clearfix">
		<div class="pull-left">
			<h2>详细信息</h2>
		</div>
		<div class="pull-right"></div>
	</header>
	<div class="main-box-body clearfix">
		<form method="post" class="form form-horizontal">
			<div class="form-group">
				<label class="col-lg-2 control-label">合伙人</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" value="{$info.department|default=''}" style="width: 80%">
					
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">队员</label>
				<div class="col-lg-10">
					<input type="text" class="form-control"  value="{$info.person|default=''}" style="width: 80%">

				</div>
			</div>

			
			<div class="form-group">
				<label class="col-lg-2 control-label">学员</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" value="{$info.name|default=''}({$info.tel})" style="width: 80%">
					
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-2 control-label">一次跟进情况</label>
				<div class="col-lg-10">
					<textarea class="form-control">{$info.one}</textarea>

				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">两次跟进情况</label>
				<div class="col-lg-10">
					<textarea class="form-control">{$info.two}</textarea>
					<div class="help-block"></div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-2 control-label">三次跟进情况</label>
				<div class="col-lg-10">
					<textarea class="form-control">{$info.three}</textarea>

				</div>
			</div>

			

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="hidden" name="id" value="{$info['id']|default=''}">
					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}
