{extend name="public/base"/}
{block name="style"}
<link rel="stylesheet" href="__PUBLIC__/plugs/tagsinput/bootstrap-tagsinput.css">
<script src="__PUBLIC__/plugs/tagsinput/bootstrap-tagsinput.js"></script>

<link rel="stylesheet" type="text/css" href="__PUBLIC__/plugs/webuploader/webuploader.css">
<!-- 配置文件 -->
<script type="text/javascript" src="__PUBLIC__/plugs/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__PUBLIC__/plugs/ueditor/ueditor.all.min.js"></script>
<!-- datepicker statr -->
<link href="__PUBLIC__/plugs/datepicker/css/foundation-datepicker.min.css" rel="stylesheet" type="text/css">
<script src="__PUBLIC__/plugs/datepicker/js/foundation-datepicker.js"></script>
<script src="__PUBLIC__/plugs/datepicker/js/foundation-datepicker.zh-CN.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/plugs/board/board.min.css">
<!-- datepicker end -->
{/block}
{block name="body"}
<div class="main-box clearfix">
    <header class="main-box-header clearfix">
        <div class="pull-left">
            <h2>编辑内容</h2>
        </div>
        <div class="pull-right"></div>
    </header>
    <div class="main-box-body clearfix">
        <form method="post" class="form form-horizontal" onsubmit="return check()">

            <div class="form-group">
                <label class="col-lg-2 control-label">姓名</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="name" id="name" value="{$info.name}" style="width: 80%">

                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">电话</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="phone" id="phone" value="{$info.phone}" style="width: 80%">

                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">体检站</label>
                <div class="col-lg-10">
                    <select name="station_id" class="form-control" style="width: 50%">
                        {volist name="station" id="menu"}
                        <option value="{$menu['id']}" {if $info['station_id'] == $menu['id']}selected{/if}>{$menu.name}</option>
                        {/volist}
                    </select>

                </div>
            </div>


            <div class="form-group">
                <label class="col-lg-2 control-label">体检码</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="code_name" id="code_name" value="{$info.code_name}" style="width: 80%">

                </div>
            </div>




            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <input type="hidden" name="id" value="{$info['id']|default=''}">
                    <button class="btn btn-success submit-btn ajax-post" type="submit" target-form="form-horizontal">确 定</button>
                    <button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                </div>
            </div>
        </form>

    </div>
</div>
{/block}

{block name="script"}
<script type="text/javascript" src="__PUBLIC__/plugs/webuploader/webuploader.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugs/webuploader/webuploader.custom.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/droppable.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugs/board/board.min.js"></script>

<script type="text/javascript">
    function check(){
        if(!$("#name").val()){
            alert("名称不能为空！");
            return false;
        }
    }

</script>

{/block}
