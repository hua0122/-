{extend name="public/base"/}
{block name="body"}
<div class="main-box clearfix">
	<header class="main-box-header clearfix">
		<div class="pull-left">
			<h2>{:isset($info['id'])?'编辑':'新增'}团队信息</h2>
		</div>
		<div class="pull-right"></div>
	</header>
	<div class="main-box-body clearfix">
		<form method="post" class="form form-horizontal">
			<div class="form-group">
				<label class="col-lg-2 control-label">团队名称</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" name="title" value="{$info.title|default=''}" style="width: 80%">
					
				</div>
			</div>
			<input type="hidden" value="0" name="pid"/>
			<input type="hidden" value="0" name="status"/>
			<input type="hidden" value="{$info.code|default=''}" name="code"/>
			<input type="hidden" value="{$info.number|default=''}" name="number"/>

			<!--<div class="form-group">
				<label class="col-lg-2 control-label">上级菜单</label>
				<div class="col-lg-10">
					<select name="pid" class="form-control" style="width: 50%">
						{volist name="Departments" id="menu"}
						<option value="{$menu['id']}" {if $info['pid'] == $menu['id']}selected{/if}>{$menu.title_show}</option>
						{/volist}
					</select>
					<span class="help-block">（所属的上级菜单）</span>
				</div>
			</div>-->
			
			<!--<div class="form-group">
				<label class="col-lg-2 control-label">是否启用</label>
				<div class="col-lg-1">
					<select name="status" class="form-control">
						<option value="0" >是</option>
						<option value="1" {if isset($info['status']) && $info['status']==1}selected{/if}>否
					</option>
				</select>
				</div>
			</div>-->
			
			<div class="form-group">
				<label class="col-lg-2 control-label">电话</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" name="phone" value="{$info.phone|default=''}" style="width: 60%;">
					
				</div>
			</div>
			<!--<div class="form-group">
				<label class="col-lg-2 control-label">推荐码</label>
				<div class="col-lg-10">
					<input type="text" class="form-control" name="code" value="{$info.code|default=''}" style="width: 60%;">

				</div>
			</div>-->

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<input type="hidden" name="id" value="{$info['id']|default=''}">
					<button class="btn btn-success submit-btn ajax-post" type="submit" target-form="form-horizontal">确 定</button>
					<button class="btn btn-danger btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
				</div>
			</div>
		</form>
	</div>
</div>
{/block}
