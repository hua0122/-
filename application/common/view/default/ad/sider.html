<div class="banner">
	<ul>
		{volist name="ad" id="item"}
		<li style="background:{$item['bgcolor']|default='#95FCBD'};" title="{$item['title']}">
			<div class="body">
				<div class="content">{$item['content']}</div>
			</div>
		</li>
		{/volist}
	</ul>
</div>
<script type="text/javascript">
$(function() {
    $('.banner').unslider({
    	dots: true,               //  Display dot navigation
    });
});
</script>
